<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <main class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="/public/Logo.png" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.htm">About</a></li>
                <li><a href="services.htm">Services</a></li>
                <li><a href="contact.htm">Contact</a></li>
            </ul>
            <div>
                <button>
                    SignUp
                </button>
            </div>
        </nav>


        <!-- responsive sidebar code from here--------->

        <div class="responsive-Img">
            <a href="index.html"><img src="public/Logo.png" height="20px" width="140px" alt="Logo"></a>
        </div>

        <div class="sidebar">
            <ul id="respUl">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.htm">About</a></li>
                <li><a href="services.htm">Services</a></li>
                <li><a href="contact.htm">Contact</a></li>
            </ul>
        </div>

        <div class="sidebar-btn">
            <button id='toggleButton' onclick="openSideBar()"
                style="font-size: 22px; background-color: rgb(255, 255, 255); color: black;">&#9776;</button>
        </div>


        <div class="contact-head">
            <h2>Contact us</h2>
        </div>
        <div class="contact">

            <form onsubmit="contact()" class="contact-form">
                <label for="name">Name</label>
                <input type="text" required />
                <label for="email">Email</label>
                <input type="email" required />
                <label for="name">subject</label>
                <input type="text" required />
                <label for="message">Your message</label>
                <textarea name="Your message" cols="60" rows="5" required></textarea>
                <button>send</button>
            </form>

            <div class="contact-img">
                <img id="contact-img" src="/public/contact.svg" height="450px" width="500px" alt="contact image">
            </div>


        </div>

    </main>
    <script>
        // responsive sidebar script
        let openSideBar = () => {
            let sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('open');

            let body = document.querySelector('body');
            body.classList.toggle('no-scroll');
        }


        // transition script
        const img1 = document.querySelector('#f2-img1');
        const img2 = document.querySelector('#f2-img2');
        const content1 = document.querySelector('#f2-content1');
        const content2 = document.querySelector('#f2-content2');

        const options = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5
        };

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    entry.target.classList.remove('active');
                }
            });
        }, options);

        observer.observe(img1);
        observer.observe(img2);
        observer.observe(content1);
        observer.observe(content2);

    </script>
</body>

</html>
